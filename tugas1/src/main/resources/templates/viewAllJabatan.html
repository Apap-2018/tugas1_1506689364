<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Lihat Daftar Semua Jabatan Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<br>
		
		<div class="container-fluid">
		<h3 class="text-center">Daftar Semua Jabatan</h3>
		<br>
			<table id="listJabatan" class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th class="text-center">No.</th>
						<th class="text-center">Nama</th>
						<th class="text-center">Deskripsi</th>
						<th class="text-center">Gaji Pokok</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="jabatan, iterationStatus : ${listJabatan}">
						<td class="text-center" th:text="${iterationStatus.count}"></td>
						<td th:text="${jabatan.nama}"></td>
						<td th:text="${jabatan.deskripsi}"></td>
						<td th:text="'Rp. ' + ${jabatan.gaji_pokok}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	
	<script>
    		$(document).ready(function() {
      		$('#listJabatan').DataTable();
 			});
		</script>
</html>
