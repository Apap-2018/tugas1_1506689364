<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-12" align="center">
				<div class="alert alert-light" role="alert">
					<h2 class="text-center">Sistem Informasi Kepegawaian</h2>
					<label for="welcome">Selamat Datang di Sistem Informasi Kepegawaian</label>		
					<hr>
				</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<p class="font-weight-bold">Lihat Data Pegawai Berdasarkan NIP</p>
						</div>
						<form th:action="@{/pegawai}" method="GET">
							<div class="card-body">
								<label for="nip">Masukan NIP Pegawai</label>	
								<input type="text" name="nip" class="form-control" />
								<br>
								
								<button type="submit" class="btn btn-primary">Lihat</button>
								
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<br>
			
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<p class="font-weight-bold">Lihat Detail Jabatan</p>
						</div>
						<form th:action="@{/jabatan/view}" method="GET">			
							<div class="card-body">
								<label for="jabatan">Pilih Jabatan</label>	
								<select class="form-control" name="id">
									<option th:each="jabatan : ${allListJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
								</select>
								<br>	
								<button type="submit" class="btn btn-primary">Lihat</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			
		</div>
	</body>
</html>
