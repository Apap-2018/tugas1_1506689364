<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset = "ISO-8859-1">
		<title>Lihat Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header" align="center">
						<h3>Lihat Data Pegawai - [[${pegawai.nip}]]</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/pegawai}" th:object="${pegawai}" method="POST">
						  <div class="form-group row">
						    <label for="nip" class="col-sm-2 col-form-label">NIP</label>
						    <div class="col-sm-8">
						      <input required type="text" class="form-control" name="nip" th:value="${pegawai.nip}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="nama" class="col-sm-2 col-form-label">Nama</label>
						    <div class="col-sm-8">
						      <input required type="text" class="form-control" name="nama" th:value="${pegawai.nama}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="tempat_lahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
						    <div class="col-sm-8">
						      <input required type="text" class="form-control" name="tempat_lahir" th:value="${pegawai.tempat_lahir}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="tanggal_lahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
						    <div class="col-sm-8">
						      <input required type="text" class="form-control" name="tanggal_lahir" th:value="${pegawai.tanggal_lahir}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="tahun_masuk" class="col-sm-2 col-form-label">Tahun Masuk</label>
						    <div class="col-sm-8">
						      <input required type="text" class="form-control" name="tahun_masuk" th:value="${pegawai.tahun_masuk}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="instansi" class="col-sm-2 col-form-label">Nama Instansi</label>
						    <div class="col-sm-8">
						      <input required type="text" class="form-control" name="instansi" th:value="${pegawai.instansi.nama} + ' - '+ ${pegawai.instansi.provinsi.nama}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="gaji_pokok" class="col-sm-2 col-form-label">Gaji</label>
						    <div class="col-sm-8">
						      <input required type="text" class="form-control" name="gaji_pokok" th:value="'Rp. ' + ${gaji}" disabled>
						    </div>
						  </div>
						</form>
						
						<div class="form-group row" align="center">
						    <div class="col-md-10">
							    <form th:action="@{/}" method="GET">
							    	<button type="submit" class="btn btn-secondary"><i class="fas fa-arrow-circle-left"></i> Kembali</button>
							    </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
