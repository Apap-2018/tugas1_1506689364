<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset = "ISO-8859-1">
		<title>Lihat Termuda dan Tertua Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" align="center">
						<h3>Detail Pegawai Termuda</h3>
					</div>
					<div class="card-body">
						  <div class="form-group row">
						    <label for="nip" class="col-sm-2 col-form-label">NIP</label>
						    <div class="col-sm-6">
						      <input required type="text" class="form-control" name="nip" th:value="${youngestPegawai.nama}" disabled>
						    </div>
						  </div>
				  
						  <div class="form-group row">
						    <label for="tanggal_lahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
						    <div class="col-sm-6">
						      <input required type="text" class="form-control" name="tanggal_lahir" th:value="${youngestPegawai.tanggal_lahir}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="tempat_lahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
						    <div class="col-sm-6">
						      <input required type="text" class="form-control" name="tempat_lahir" th:value="${youngestPegawai.tempat_lahir}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="instansi" class="col-sm-2 col-form-label">Nama Instansi</label>
						    <div class="col-sm-9">
						      <input required type="text" class="form-control" name="instansi" th:value="${youngestPegawai.instansi.nama} + ' - ' + ${youngestPegawai.instansi.provinsi.nama}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="jabatan" class="col-sm-2 col-form-label">Jabatan</label>
						    <div class="col-sm-6">
						      <input required type="text" class="form-control" name="jabatan" th:each="listJabatan : ${youngestPegawai.jabatanPegawai}" th:value="${listJabatan.jabatan.nama}" disabled>
						    </div>
						  </div> 
				  	</div>
		  		</div>
		  	</div>
		  	
		  	
		  	
		  	<div class="col-md-6">
				<div class="card">
					<div class="card-header" align="center">
						<h3>Detail Pegawai Tertua</h3>
					</div>
					<div class="card-body">
						  <div class="form-group row">
						    <label for="nip" class="col-sm-2 col-form-label">NIP</label>
						    <div class="col-sm-6">
						      <input required type="text" class="form-control" name="nip" th:value="${oldestPegawai.nama}" disabled>
						    </div>
						  </div>
				  
						  <div class="form-group row">
						    <label for="tanggal_lahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
						    <div class="col-sm-6">
						      <input required type="text" class="form-control" name="tanggal_lahir" th:value="${oldestPegawai.tanggal_lahir}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="tempat_lahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
						    <div class="col-sm-6">
						      <input required type="text" class="form-control" name="tempat_lahir" th:value="${oldestPegawai.tempat_lahir}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="instansi" class="col-sm-2 col-form-label">Nama Instansi</label>
						    <div class="col-sm-9">
						      <input required type="text" class="form-control" name="instansi" th:value="${oldestPegawai.instansi.nama} + ' - ' + ${oldestPegawai.instansi.provinsi.nama}" disabled>
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <label for="jabatan" class="col-sm-2 col-form-label">Jabatan</label>
						    <div class="col-sm-6">
						      <input required type="text" class="form-control" name="jabatan" th:each="listJabatan : ${oldestPegawai.jabatanPegawai}" th:value="${listJabatan.jabatan.nama}" disabled>
						    </div>
						  </div> 
				  	</div>
		  		</div>
		  	</div>		
		</div>
		<br>
		<div class="col-md-12" align="center">
				<form th:action="@{/}" method="GET">
					<button type="submit" class="btn btn-secondary"><i class="fas fa-arrow-circle-left"></i> Kembali</button>
				</form>
			</div>
	</body>
</html>
